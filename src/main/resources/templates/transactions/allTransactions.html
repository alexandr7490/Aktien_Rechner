<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination a {
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 4px;
            text-decoration: none;
            color: #007bff;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
        .pagination a.disabled {
            color: #6c757d;
            border-color: #6c757d;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="card card-primary border border-primary">
    <div class="card-header bg-primary text-light">

        <h1 class="card-title">All Transactions</h1>

    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h4>User: <span th:text="${user.name}">Username</span></h4>
                </div>
                <div class="col">
                    <a th:href="@{/user/{id}/show(id=${user.id})}" class="btn btn-primary">Back to Profile</a>
                </div>
            </div>
            <div class="row">

                <div class="col">

                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Share</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Type</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${transaction.share?.name} ?: 'No share'"></td>
                            <td th:text="${transaction.quantity}"></td>
                            <td th:text="${transaction.price}"></td>
                            <td th:text="${transaction.type}"></td>
                            <td th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr th:if="${transactions.isEmpty()}">
                            <td colspan="5">No transactions available</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row">
                <!-- Пагинация -->
                <div class="pagination" th:if="${totalPages > 1}">
                    <a th:class="${currentPage == 0} ? 'disabled'"
                       th:href="@{/user/{userId}/transactions/show(userId=${user.id},page=${currentPage - 1})}">&laquo; Previous</a>
                    <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                       th:class="${i == currentPage} ? 'active'"
                       th:href="@{/user/{userId}/transactions/show(userId=${user.id},page=${i})}"
                       th:text="${i + 1}"></a>
                    <a th:class="${currentPage == totalPages - 1} ? 'disabled'"
                       th:href="@{/user/{userId}/transactions/show(userId=${user.id},page=${currentPage + 1})}">Next &raquo;</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
