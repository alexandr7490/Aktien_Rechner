<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="card card-primary border border-primary">
    <div class="card-header bg-primary text-light">

        <h1 class="card-title">User Information</h1>

    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h4>User: <span th:text="${user.name}">Username</span></h4>
                </div>
                <div class="col">
                    <h5>Summ price: <span th:text="${portfolioValue}"></span></h5>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Share</th>
                            <th>Quantity</th>
                            <th>Actual price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>SPB</td>
                            <td>9000</td>
                            <td>666</td>
                        </tr>
                        <tr th:each="holding : ${user.portfolio.holdings}">
                            <td th:text="${holding.share.name}">ABC</td>
                            <td th:text="${holding.quantity}">9999</td>
                            <td th:text="${holding.share.actualPrice}">100500</td>
                        </tr>

                        </tbody>
                    </table>

                </div>
                <div class="col">
                    <h4>Last Transactions</h4>
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Share</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Type</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction : ${lastTransactions}">
                            <td th:text="${transaction.share?.name} ?: 'No share'"></td>
                            <td th:text="${transaction.quantity}"></td>
                            <td th:text="${transaction.price}"></td>
                            <td th:text="${transaction.type}"></td>
                            <td th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr th:if="${lastTransactions.isEmpty()}">
                            <td colspan="5">No transactions available</td>
                        </tr>
                        <tr th:if="${!lastTransactions.isEmpty()}">
                            <td colspan="5">View all Transactions.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
