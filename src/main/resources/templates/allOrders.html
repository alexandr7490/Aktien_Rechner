<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 offset-4">
      <h1>Моя первая Bootstrap страница</h1>
      <p>Эта часть находится внутри класса .container.</p>
      <p>Класс .container предоставляет адаптивный контейнер фиксиeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeрованной ширины.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-8"> 1/5 </div>
    <div class="col-4"> 2/5 </div>

  </div>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>share</th>
            <th>amount</th>
            <th>buy time</th>
            <th>sell time</th>
            <th>income</th>
        </tr>
        </thead>
        <tbody>
        <tr th:remove="all">
            <td th:text="${recipe.id}">1</td>
            <td th:text="${recipe.description}">AMD</td>
            <td>  10</td>
            <td th:text="${recipe.id}">10:10</td>
            <td th:text="${recipe.id}">10:40</td>
            <td th:text="${recipe.id}">1000</td>
        </tr>

        </tbody>
    </table>
</div>
</body>

</html>
